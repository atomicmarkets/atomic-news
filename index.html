<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATOMIC - Financial & Crypto News</title>
    <meta name="description" content="ATOMIC is a digital media platform focused on making economics and cryptocurrency accessible to everyone.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        atomic: {
                            black: '#000000',
                            dark: '#0a0a0a',
                            gray: '#141414',
                            white: '#FFFFFF',
                            red: '#ff3333',
                            green: '#00c853'
                        }
                    },
                    fontFamily: {
                        sans: ['Arial', 'Helvetica', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3, h4, h5, h6 { font-family: 'Inter', sans-serif; font-weight: 800; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ticker-container {
            background-color: #000;
            border-bottom: 1px solid #222;
            overflow: hidden;
        }
        
        .ticker-scroll {
            display: flex;
            gap: 12px;
            animation: scroll 35s linear infinite;
            width: max-content;
        }
        
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .ticker-item-box {
            background: white;
            color: black;
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .article-card:hover .article-image { transform: scale(1.03); }
        
        .category-badge {
            font-family: Arial, sans-serif;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: white;
            color: black;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .loading-spinner {
            border: 2px solid #333;
            border-top-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .error-message i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #333;
        }

        .retry-btn {
            margin-top: 16px;
            padding: 10px 24px;
            background: white;
            color: black;
            border-radius: 8px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            border: none;
        }

        .retry-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Top Ticker -->
    <div class="ticker-container py-3">
        <div class="ticker-scroll" id="stockTicker">
            <div class="ticker-item-box">
                <span class="font-bold">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="sticky top-0 z-40 bg-black border-b border-gray-900">
        <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center gap-2 cursor-pointer" onclick="router.navigate('home')">
                    <span class="font-black text-xl tracking-tight font-inter">ATOMIC</span>

                <div class="hidden md:flex items-center gap-6">
                    <button onclick="router.navigate('home')" class="nav-link text-white text-xs font-bold uppercase tracking-wider hover:text-gray-300 transition">Markets</button>
                    <button onclick="filterByCategory('Economy')" class="nav-link text-gray-400 text-xs font-bold uppercase tracking-wider hover:text-white transition">Economy</button>
                    <button onclick="filterByCategory('Crypto')" class="nav-link text-gray-400 text-xs font-bold uppercase tracking-wider hover:text-white transition">Crypto</button>
                    <button onclick="filterByCategory('Analysis')" class="nav-link text-gray-400 text-xs font-bold uppercase tracking-wider hover:text-white transition">Analysis</button>
                    <button onclick="toggleSearch()" class="text-white hover:text-gray-300 ml-4"><i class="fas fa-search"></i></button>
                </div>

                <div class="flex items-center gap-4 md:hidden">
                    <button onclick="toggleSearch()" class="text-white"><i class="fas fa-search"></i></button>
                    <button onclick="toggleMobileMenu()" class="text-white"><i class="fas fa-bars text-lg"></i></button>
                </div>
            </div>
            
            <div id="searchBar" class="hidden py-3 border-t border-gray-900">
                <input type="text" id="searchInput" placeholder="Search news..." 
                       class="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-2 text-white text-sm focus:outline-none focus:border-white transition"
                       onkeyup="handleSearch(event)">
            </div>
        </div>
        
        <div id="mobileMenu" class="hidden md:hidden bg-black border-t border-gray-900">
            <div class="px-4 py-3 space-y-3">
                <button onclick="router.navigate('home'); toggleMobileMenu()" class="block w-full text-left text-white text-sm font-bold uppercase">Home</button>
                <button onclick="filterByCategory('Economy'); toggleMobileMenu()" class="block w-full text-left text-gray-400 text-sm font-bold uppercase">Economy</button>
                <button onclick="filterByCategory('Crypto'); toggleMobileMenu()" class="block w-full text-left text-gray-400 text-sm font-bold uppercase">Crypto</button>
                <button onclick="router.navigate('bookmarks'); toggleMobileMenu()" class="block w-full text-left text-gray-400 text-sm font-bold uppercase">Saved</button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 py-6 w-full">
        
        <!-- HOME PAGE -->
        <div id="page-home" class="page active">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 mb-8" id="heroSection">
                <div class="lg:col-span-7">
                    <div class="skeleton aspect-[4/3] rounded-lg"></div>
                </div>
                <div class="lg:col-span-5 flex flex-col gap-4">
                    <div class="skeleton aspect-[16/9] rounded-lg"></div>
                    <div class="skeleton aspect-[16/9] rounded-lg"></div>
                </div>
            </div>

            <div class="mb-8" id="breakingSection">
                <div class="skeleton h-8 w-32 mb-4 rounded"></div>
                <div class="skeleton aspect-[21/9] rounded-lg"></div>
            </div>

            <div class="flex items-center justify-between mb-4">
                <h2 class="text-white font-black text-xl font-inter" id="listTitle">All News</h2>
                <span class="text-gray-500 text-xs" id="resultCount"></span>
            </div>

            <div class="flex flex-wrap gap-2 mb-6" id="categoryFilters">
                <button onclick="filterByCategory('all')" class="filter-btn active px-4 py-1.5 rounded-full border border-white bg-white text-black font-bold text-xs transition" data-category="all">All News</button>
                <button onclick="filterByCategory('Economy')" class="filter-btn px-4 py-1.5 rounded-full border border-gray-700 text-gray-300 font-bold text-xs transition hover:border-white hover:text-white" data-category="Economy">Economy</button>
                <button onclick="filterByCategory('Politics')" class="filter-btn px-4 py-1.5 rounded-full border border-gray-700 text-gray-300 font-bold text-xs transition hover:border-white hover:text-white" data-category="Politics">Politics</button>
                <button onclick="filterByCategory('Markets')" class="filter-btn px-4 py-1.5 rounded-full border border-gray-700 text-gray-300 font-bold text-xs transition hover:border-white hover:text-white" data-category="Markets">Markets</button>
                <button onclick="filterByCategory('Analysis')" class="filter-btn px-4 py-1.5 rounded-full border border-gray-700 text-gray-300 font-bold text-xs transition hover:border-white hover:text-white" data-category="Analysis">Analysis</button>
                <button onclick="filterByCategory('Daily')" class="filter-btn px-4 py-1.5 rounded-full border border-gray-700 text-gray-300 font-bold text-xs transition hover:border-white hover:text-white" data-category="Daily">Daily</button>
            </div>

            <div class="flex flex-col gap-6" id="newsList">
                <div class="flex gap-4">
                    <div class="skeleton w-32 h-20 rounded-lg"></div>
                    <div class="flex-1 space-y-2 py-2">
                        <div class="skeleton h-3 w-16 rounded"></div>
                        <div class="skeleton h-4 w-full rounded"></div>
                        <div class="skeleton h-4 w-3/4 rounded"></div>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center" id="loadMoreContainer" style="display: none;">
                <button onclick="loadMore()" class="px-6 py-2 border border-gray-700 text-gray-300 text-xs font-bold uppercase tracking-wider hover:border-white hover:text-white transition rounded-full">Load More</button>
            </div>
        </div>

        <!-- ARTICLE PAGE -->
        <div id="page-article" class="page">
            <div class="max-w-2xl mx-auto">
                <button onclick="router.back()" class="mb-6 text-white flex items-center gap-2 text-sm font-bold hover:text-gray-300 transition">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                
                <div id="articleContent">
                    <div class="skeleton aspect-video rounded-lg mb-6"></div>
                    <div class="skeleton h-4 w-20 rounded mb-4"></div>
                    <div class="skeleton h-8 w-full rounded mb-4"></div>
                    <div class="skeleton h-8 w-3/4 rounded mb-6"></div>
                    <div class="space-y-3">
                        <div class="skeleton h-3 w-full rounded"></div>
                        <div class="skeleton h-3 w-full rounded"></div>
                        <div class="skeleton h-3 w-5/6 rounded"></div>

                </div>

                <div class="flex items-center justify-between mt-8 pt-6 border-t border-gray-800">
                    <div class="flex gap-3">
                        <button onclick="shareArticle()" class="px-4 py-2 bg-white text-black rounded-full text-xs font-bold flex items-center gap-2 hover:bg-gray-200 transition">
                            <i class="fas fa-share-alt"></i> Share
                        </button>
                        <button onclick="bookmarkArticle()" id="bookmarkBtn" class="px-4 py-2 border border-gray-600 text-white rounded-full text-xs font-bold flex items-center gap-2 hover:border-white transition">

                    </div>
                </div>

                <div class="mt-10 pt-6 border-t border-gray-800">
                    <h4 class="text-white font-bold text-lg mb-4 font-inter">More <span id="moreCategory">Daily</span></h4>
                    <div id="moreArticles" class="flex flex-col gap-4">
                        <div class="flex gap-4">
                            <div class="skeleton w-24 h-16 rounded-lg"></div>
                            <div class="flex-1 space-y-2 py-1">
                                <div class="skeleton h-3 w-16 rounded"></div>
                                <div class="skeleton h-4 w-full rounded"></div>
                            </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- BOOKMARKS PAGE -->
        <div id="page-bookmarks" class="page">
            <h2 class="text-white font-black text-2xl mb-6 font-inter">Saved Articles</h2>
            <div id="bookmarksList" class="flex flex-col gap-6">
                <div class="text-center py-12">
                    <i class="far fa-bookmark text-4xl text-gray-600 mb-4"></i>
                    <p class="text-gray-500">No saved articles yet</p>
                    <button onclick="router.navigate('home')" class="mt-4 text-white text-sm underline">Browse articles</button>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-atomic-dark mt-12 pt-10 pb-6">
        <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <div class="mb-8">
                <span class="font-black text-2xl tracking-tight font-inter block mb-3">ATOMIC</span>
                <p class="text-gray-400 text-sm max-w-md leading-relaxed font-sans">
                    is a digital media platform focused on making economics and cryptocurrency accessible to everyone.
                </p>
            </div>
            
            <div class="mb-8">
                <h4 class="font-bold text-sm mb-3 font-inter">Social Media</h4>
                <div class="flex gap-6 text-sm">
                    <a href="https://twitter.com" target="_blank" class="text-gray-400 hover:text-white transition font-sans">Twitter/X</a>
                    <a href="https://instagram.com" target="_blank" class="text-gray-400 hover:text-white transition font-sans">Instagram</a>
                    <a href="https://tiktok.com" target="_blank" class="text-gray-400 hover:text-white transition font-sans">Tiktok</a>
                    <a href="https://youtube.com" target="_blank" class="text-gray-400 hover:text-white transition font-sans">Youtube</a>

            <div class="flex items-center justify-between border-t border-gray-800 pt-4">

                <button onclick="router.navigate('bookmarks')" class="text-gray-400 hover:text-white text-sm">

                </button>
            </div>
        </div>

    <script>
        // ==================== SUPABASE CONFIG ====================
        // GANTI DENGAN CREDENTIALS ANDA

        const SUPABASE_URL = 'https://uijokelmtxdokqrpsfqq.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_R5DF8VCUgiUUsYUhiserHg_N-F8qN3i';
        
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (e) {
            console.error('Supabase init failed:', e);
        }

        // ==================== FALLBACK DATA ====================
        const fallbackData = {
            stocks: [
                { name: 'S&P 500', price: 6879.00, change: 0.20, up: true },
                { name: 'Nasdaq', price: 19850.00, change: 0.45, up: true },
                { name: 'Bitcoin', price: 96750.00, change: -1.20, up: false },
                { name: 'Ethereum', price: 5280.40, change: 0.85, up: true },
                { name: 'JCI', price: 6850.15, change: 0.15, up: true },
            ],
            articles: [
                {
                    id: 'demo-1',
                    title: 'Welcome to ATOMIC',
                    excerpt: 'Your financial news platform is ready. Add articles from Supabase dashboard.',
                    image: 'https://images.unsplash.com/photo-1611974765270-ca1258634369?w=800',
                    category: 'Daily',
                    type: 'hero',
                    content: '<p class="text-gray-300 text-sm">Start adding articles from your Supabase dashboard.</p>',
                    views: 0,
                    created_at: new Date().toISOString()
                }
            ]
        };

        // ==================== STATE ====================
        const store = {
            articles: [],
            stocks: [],
            currentFilter: 'all',
            currentArticle: null,
            bookmarks: JSON.parse(localStorage.getItem('atomic_bookmarks') || '[]'),
            displayedCount: 6,
            searchQuery: '',
            isLoading: true,
            hasError: false
        };

        // ==================== DATA FETCHING ====================
        async function fetchArticles() {
            if (!supabase) {
                console.log('Using fallback data');
                useFallbackData();
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('articles')
                    .select('*')
                    .eq('published', true)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Supabase error:', error);
                    throw error;
                }
                
                store.articles = data && data.length > 0 ? data : fallbackData.articles;
                store.isLoading = false;
                store.hasError = false;
                
                renderHome();
                
            } catch (err) {
                console.error('Fetch error:', err);
                useFallbackData();
            }
        }

        async function fetchStocks() {
            if (!supabase) {
                store.stocks = fallbackData.stocks;
                renderTicker();
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('stocks')
                    .select('*')
                    .order('name');
                
                if (error) throw error;
                
                store.stocks = data && data.length > 0 ? data : fallbackData.stocks;
                renderTicker();
                
            } catch (err) {
                console.error('Stocks fetch error:', err);
                store.stocks = fallbackData.stocks;
                renderTicker();
            }
        }

        function useFallbackData() {
            console.log('Using fallback data');
            store.articles = fallbackData.articles;
            store.stocks = fallbackData.stocks;
            store.isLoading = false;
            store.hasError = true;
            renderHome();
            renderTicker();
            
            // Show error message in hero section
            document.getElementById('heroSection').innerHTML = `
                <div class="col-span-12 error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3 class="text-white font-bold mb-2">Connection Error</h3>
                    <p class="text-sm mb-4">Unable to connect to database. Showing demo data.</p>
                    <button onclick="fetchArticles()" class="retry-btn">Retry Connection</button>
                </div>
            `;
        }

        // ==================== RENDER FUNCTIONS ====================
        function renderTicker() {
            const ticker = document.getElementById('stockTicker');
            
            let html = store.stocks.map(stock => {
                const color = stock.up ? 'text-green-500' : 'text-red-500';
                const arrow = stock.up ? '▲' : '▼';
                const price = typeof stock.price === 'number' ? 
                    stock.price.toLocaleString('en-US', {minimumFractionDigits: 2}) : 
                    stock.price;
                return `
                    <div class="ticker-item-box">
                        <span class="font-bold">${stock.name}</span>
                        <span class="text-gray-600">$${price}</span>
                        <span class="${color} text-xs">${arrow} ${Math.abs(parseFloat(stock.change)).toFixed(2)}%</span>
                    </div>
                `;
            }).join('');
            
            ticker.innerHTML = html + html;
        }

        function renderHome() {
            if (store.isLoading) return;
            
            const hero = store.articles.find(a => a.type === 'hero') || store.articles[0];
            const sides = store.articles.filter(a => a.type === 'side').slice(0, 2);
            const breaking = store.articles.find(a => a.type === 'breaking');
            
            // Render Hero
            if (hero && !store.hasError) {
                document.getElementById('heroSection').innerHTML = `
                    <div class="lg:col-span-7 group cursor-pointer" onclick="router.navigate('article', {id: '${hero.id}'})">
                        <div class="relative overflow-hidden rounded-lg aspect-[4/3]">
                            <img src="${hero.image}" alt="${escapeHtml(hero.title)}" loading="eager"
                                 class="w-full h-full object-cover transition duration-500 opacity-90 group-hover:opacity-100">
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
                            <div class="absolute bottom-0 left-0 p-5 w-full">
                                <h1 class="text-2xl md:text-3xl font-black font-inter leading-tight mb-3 text-white">
                                    ${escapeHtml(hero.title)}
                                </h1>
                                <p class="text-gray-300 text-sm leading-relaxed line-clamp-2 font-sans">${escapeHtml(hero.excerpt)}</p>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-5 flex flex-col gap-4">
                        ${sides.map(article => `
                            <div class="group cursor-pointer" onclick="router.navigate('article', {id: '${article.id}'})">
                                <div class="relative overflow-hidden rounded-lg aspect-[16/9] mb-3">
                                    <img src="${article.image}" alt="${escapeHtml(article.title)}" loading="lazy"
                                         class="article-image w-full h-full object-cover transition duration-500">
                                </div>
                                <h3 class="text-base font-bold font-inter leading-snug group-hover:text-gray-300 transition line-clamp-2">
                                    ${escapeHtml(article.title)}
                                </h3>
                                <p class="text-gray-500 text-xs mt-1 line-clamp-2 font-sans">${escapeHtml(article.excerpt)}</p>
                            </div>
                        `).join('') || '<div class="text-gray-500 text-sm">No side articles</div>'}
                    </div>
                `;
            }
            
            // Render Breaking
            if (breaking && !store.hasError) {
                document.getElementById('breakingSection').innerHTML = `
                    <h2 class="text-atomic-red font-black text-lg uppercase tracking-tight mb-4 font-inter">Breaking News</h2>
                    <div class="group cursor-pointer" onclick="router.navigate('article', {id: '${breaking.id}'})">
                        <div class="relative overflow-hidden rounded-lg aspect-[21/9]">
                            <img src="${breaking.image}" alt="${escapeHtml(breaking.title)}" loading="lazy"
                                 class="w-full h-full object-cover transition duration-500 opacity-80 group-hover:opacity-100">
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                            <div class="absolute bottom-0 left-0 p-5 w-full">
                                <h3 class="text-xl md:text-2xl font-black font-inter text-white leading-tight">${escapeHtml(breaking.title)}</h3>
                                <p class="text-gray-300 text-xs mt-2 max-w-2xl line-clamp-2 font-sans">${escapeHtml(breaking.excerpt)}</p>
                            </div>
                        </div>
                    </div>
                `;
            } else if (!breaking && !store.hasError) {
                document.getElementById('breakingSection').style.display = 'none';
            }
            
            renderNewsList();
        }

        function renderNewsList() {
            const container = document.getElementById('newsList');
            let filtered = store.articles.filter(a => !['hero', 'side', 'breaking'].includes(a.type));
            
            if (store.currentFilter !== 'all') {
                filtered = filtered.filter(a => a.category === store.currentFilter);
            }
            
            if (store.searchQuery) {
                const q = store.searchQuery.toLowerCase();
                filtered = filtered.filter(a => 
                    a.title.toLowerCase().includes(q) ||
                    a.excerpt.toLowerCase().includes(q)
                );
            }
            
            document.getElementById('resultCount').textContent = 
                store.searchQuery ? `${filtered.length} results` : '';
            
            const display = filtered.slice(0, store.displayedCount);
            
            if (display.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No articles found</p>';
                document.getElementById('loadMoreContainer').style.display = 'none';
                return;
            }
            
            container.innerHTML = display.map(article => `
                <div class="flex gap-4 group cursor-pointer" onclick="router.navigate('article', {id: '${article.id}'})">
                    <div class="w-32 h-20 rounded-lg overflow-hidden flex-shrink-0">
                        <img src="${article.image}" loading="lazy" class="w-full h-full object-cover transition duration-300 group-hover:scale-105" alt="${escapeHtml(article.title)}">
                    </div>
                    <div class="flex flex-col justify-center">
                        <span class="category-badge text-gray-500 mb-1">${article.category}</span>
                        <h3 class="text-base font-bold font-inter leading-snug group-hover:text-gray-300 transition line-clamp-2">${escapeHtml(article.title)}</h3>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('loadMoreContainer').style.display = 
                filtered.length > store.displayedCount ? 'block' : 'none';
        }

        function renderBookmarks() {
            const container = document.getElementById('bookmarksList');
            
            if (store.bookmarks.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="far fa-bookmark text-4xl text-gray-600 mb-4"></i>
                        <p class="text-gray-500">No saved articles yet</p>
                        <button onclick="router.navigate('home')" class="mt-4 text-white text-sm underline">Browse articles</button>
                    </div>
                `;
                return;
            }
            
            const bookmarked = store.articles.filter(a => store.bookmarks.includes(a.id));
            
            if (bookmarked.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-500">Saved articles will appear here</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = bookmarked.map(article => `
                <div class="flex gap-4 group">
                    <div class="w-32 h-20 rounded-lg overflow-hidden flex-shrink-0 cursor-pointer" onclick="router.navigate('article', {id: '${article.id}'})">
                        <img src="${article.image}" loading="lazy" class="w-full h-full object-cover transition duration-300 group-hover:scale-105" alt="${escapeHtml(article.title)}">
                    </div>
                    <div class="flex flex-col justify-center flex-grow">
                        <span class="category-badge text-gray-500 mb-1">${article.category}</span>
                        <h3 class="text-base font-bold font-inter leading-snug group-hover:text-gray-300 transition line-clamp-2 cursor-pointer" onclick="router.navigate('article', {id: '${article.id}'})">${escapeHtml(article.title)}</h3>
                    </div>
                    <button onclick="removeBookmark('${article.id}')" class="text-gray-500 hover:text-red-500 px-2">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        // ==================== ROUTER ====================
        const router = {
            currentPage: 'home',
            history: [],
            
            navigate(page, params = {}) {
                this.history.push(this.currentPage);
                this.currentPage = page;
                
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(`page-${page}`).classList.add('active');
                
                const url = page === 'home' ? '/' : `/${page}`;
                if (params.id) {
                    window.history.pushState({ page, params }, '', `/article/${params.id}`);
                } else {
                    window.history.pushState({ page, params }, '', url);
                }
                
                if (page === 'article' && params.id) {
                    this.loadArticle(params.id);
                } else if (page === 'home') {
                    renderHome();
                } else if (page === 'bookmarks') {
                    renderBookmarks();
                }
                
                window.scrollTo(0, 0);
            },
            
            back() {
                const prev = this.history.pop() || 'home';
                this.navigate(prev);
            },
            
            async loadArticle(id) {
                let article = store.articles.find(a => a.id === id);
                
                if (!article && supabase) {
                    try {
                        const { data, error } = await supabase
                            .from('articles')
                            .select('*')
                            .eq('id', id)
                            .single();
                        
                        if (!error) article = data;
                    } catch (err) {
                        console.error('Fetch article error:', err);
                    }
                }
                
                if (!article) {
                    document.getElementById('articleContent').innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            <h3 class="text-white font-bold mb-2">Article Not Found</h3>
                            <p class="text-sm">The article you're looking for doesn't exist.</p>
                        </div>
                    `;
                    return;
                }
                
                store.currentArticle = article;
                
                document.getElementById('articleContent').innerHTML = `
                    <span class="category-badge text-gray-500 mb-2 block">${article.category}</span>
                    <h1 class="text-2xl md:text-3xl font-black font-inter mb-4 leading-tight">${escapeHtml(article.title)}</h1>
                    <div class="text-gray-500 text-xs mb-6">${formatDate(article.created_at)} · ${(article.views || 0).toLocaleString()} views</div>
                    ${article.content}
                `;
                
                document.getElementById('moreCategory').textContent = article.category;
                
                const related = store.articles
                    .filter(a => a.category === article.category && a.id !== id)
                    .slice(0, 2);
                
                document.getElementById('moreArticles').innerHTML = related.length ? related.map(a => `
                    <div class="flex gap-4 cursor-pointer group" onclick="router.navigate('article', {id: '${a.id}'})">
                        <div class="w-24 h-16 rounded-lg overflow-hidden flex-shrink-0">
                            <img src="${a.image}" class="w-full h-full object-cover transition duration-300 group-hover:scale-105" alt="${escapeHtml(a.title)}">
                        </div>
                        <div>
                            <span class="category-badge text-gray-500 mb-1 block">${a.category}</span>
                            <h5 class="text-white text-sm font-bold font-inter leading-snug group-hover:text-gray-300 transition line-clamp-2">${escapeHtml(a.title)}</h5>
                        </div>
                    </div>
                `).join('') : '<p class="text-gray-500 text-sm">No related articles</p>';
                
                updateBookmarkBtn();
            }
        };

        // ==================== ACTIONS ====================
        function filterByCategory(category) {
            store.currentFilter = category;
            store.displayedCount = 6;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.category === category) {
                    btn.classList.remove('text-gray-300', 'border-gray-700');
                    btn.classList.add('bg-white', 'text-black', 'border-white');
                } else {
                    btn.classList.remove('bg-white', 'text-black', 'border-white');
                    btn.classList.add('text-gray-300', 'border-gray-700');
                }
            });
            
            document.getElementById('listTitle').textContent = 
                category === 'all' ? 'All News' : category;
            
            renderNewsList();
        }

        function loadMore() {
            store.displayedCount += 6;
            renderNewsList();
        }

        function toggleSearch() {
            document.getElementById('searchBar').classList.toggle('hidden');
        }

        function handleSearch(e) {
            store.searchQuery = e.target.value;
            store.displayedCount = 6;
            renderNewsList();
        }

        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        }

        function shareArticle() {
            const article = store.currentArticle;
            if (!article) return;
            
            const url = window.location.href;
            
            if (navigator.share) {
                navigator.share({ 
                    title: article.title, 
                    url: url,
                    text: article.excerpt
                });
            } else {
                navigator.clipboard.writeText(url);
                showToast('Link copied to clipboard');
            }
        }

        function bookmarkArticle() {
            const id = store.currentArticle?.id;
            if (!id) return;
            
            const idx = store.bookmarks.indexOf(id);
            if (idx === -1) {
                store.bookmarks.push(id);
                showToast('Article saved');
            } else {
                store.bookmarks.splice(idx, 1);
                showToast('Article removed');
            }
            
            localStorage.setItem('atomic_bookmarks', JSON.stringify(store.bookmarks));
            updateBookmarkBtn();
        }

        function removeBookmark(id) {
            const idx = store.bookmarks.indexOf(id);
            if (idx > -1) {
                store.bookmarks.splice(idx, 1);
                localStorage.setItem('atomic_bookmarks', JSON.stringify(store.bookmarks));
                renderBookmarks();
                showToast('Article removed');
            }
        }

        function updateBookmarkBtn() {
            const btn = document.getElementById('bookmarkBtn');
            const isSaved = store.bookmarks.includes(store.currentArticle?.id);
            
            btn.innerHTML = isSaved ? 
                '<i class="fas fa-bookmark"></i> Saved' : 
                '<i class="far fa-bookmark"></i> Save';
            
            btn.classList.toggle('bg-white', isSaved);
            btn.classList.toggle('text-black', isSaved);
            btn.classList.toggle('text-white', !isSaved);
        }

        // ==================== UTILS ====================
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // ==================== INIT ====================
        window.addEventListener('popstate', (e) => {
            if (e.state?.page) {
                router.navigate(e.state.page, e.state.params || {});
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Cek apakah Supabase config sudah diganti
            if (SUPABASE_URL.includes('your-project')) {
                console.warn('Please update SUPABASE_URL and SUPABASE_ANON_KEY');
                useFallbackData();
            } else {
                fetchArticles();
                fetchStocks();
            }
            
            // Check initial route
            const path = window.location.pathname;
            if (path.includes('bookmarks')) {
                router.navigate('bookmarks');
            } else if (path.includes('article/')) {
                const id = path.split('article/')[1];
                if (id) router.navigate('article', { id });
            }
        });
    </script>
</body>
